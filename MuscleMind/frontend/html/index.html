<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Főoldal</title>
        <!--!Bootstrap-->
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
        <!--?Popper: dropdowns, popovers, tooltips-->
        <script src="../bootstrap/js/popper.min.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
        <!--!CSS-->
        <link rel="stylesheet" href="../css/index.css" />
        <!--!JavaScript-->
        <script src="../javascript/index.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <!-- Első sor -->
            <div id="upper-row" class="row">
                <div class="col-12  d-flex align-items-center justify-content-between">
                    
                    <h2  class="ps-3 m-0 fw-bold">MuscleMind</h2>
                    
                    <p id="main-title" class="m-0 fw-bold fs-3">Főoldal</p>

                    <div class="d-flex align-items-center gap-3">
                        <!-- Téma váltás (Világos/Sötét) -->
                        <input type="button" class="btn button-sample" value="Világos/Sötét">

                        <!-- Profil buborék -->
                        <div id="profile-bubble">
                            <div id="profile-pic"></div>
                            <div id="username">Sajtos Lajos</div>
                        </div>

                        <div id="logout">
                            <input type="button" class="btn button-sample" value="Kilépés">
                        </div>
                    </div>
                </div>
            </div>


            <!-- Második sor -->
            <div id="main-row" class="row me-2">
                <!-- Navbar -->
                <div class="col-2" id="side-nav">
                    
                    <div class="m-2">MENÜ</div>

                    <ul class="nav flex-column d-flex gap-4 align-items-center">

                        <!-- Opciók -->
                        <li class="nav-item selected-navoption">
                            <a class="nav-link"  href="">Főoldal</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="">Tiramisu</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="">Palacsinta</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="">Kókuszgolyó</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="">Puncs torta</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="">Bejgli</a>
                        </li>
                    </ul>
                </div>    

                <!-- Középső blokk -->
                <div class="col-7 p-3" id="middle-part">
                    <div id="stats" class="row mx-4">
                        <div class="col-7">stats</div>
                    </div>
                    
                    <div id="ranglist-calendar" class="row p-3">
                        <div id="ranglist" class="col-6 ms-3">Ranglista</div>
                        <div id="calendar" class="col-5 ms-5">Naptár</div>
                    </div>
                </div>
                <!-- Jobb oldali blokk -->
                <div id="muscle-tracker" class="col-3 ">Ember cucc</div>

            </div>
        </div>
    </body>
</html>
