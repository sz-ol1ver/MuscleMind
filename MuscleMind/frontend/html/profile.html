<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profil szerkesztés</title>
        <link rel="icon" type="image/png" href="../images/dumbbell-icon.png">
        <!--!Bootstrap-->
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
        <!--?Popper: dropdowns, popovers, tooltips-->
        <script src="../bootstrap/js/popper.min.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
        <!--!CSS-->
        <link rel="stylesheet" href="../css/index.css" />
        <link rel="stylesheet" href="../css/profile.css" />
        <!--!JavaScript-->
        <script src="../javascript/index.js"></script>
        <script src="../javascript/profile.js"></script>
        <script src="../javascript/loading-overlay.js"></script>
    </head>
    <body>
        <div class="container-fluid">

            <!-- Loading overlay -->
            <div id="loading-overlay" class="loading-overlay">
                <div class="loader-content">
                    <div class="spinner"></div>
                    <p>Nyugibugi...</p>
                </div>
            </div>

            <!-- Első sor -->
            <div id="upper-row" class="row">
                <div class="col-12  d-flex align-items-center justify-content-between px-3">

                    <!-- Hamburger gomb -->
                    <div class="d-flex align-items-center gap-3">
                        <button class="btn button-sample d-lg-none justify-content-center" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu" aria-controls="mobileMenu" aria-label="Menü" id="hamburgerBtn">☰</button>

                        <!-- Logo -->
                        <h2  class="m-0 fw-bold d-none d-lg-block"><span id="shifting-text1">Muscle</span><span id="shifting-text2">Mind</span></h2>
                    </div>
                        
                    <!-- Cím -->
                    <p id="main-page-title" class="m-0 fw-bold fs-3">Profil szerkesztés</p>
                    


                    <div class="d-flex align-items-center gap-3">
                        <input type="checkbox" id="theme-switch" class="switch">

                        <!-- Profil buborék -->
                        <a href="/profil" class="btn" id="profile-bubble">
                            <div id="profile-pic">
                                <img id="profile-pic-forced" src="../images/alap_profilkep.png" alt="">
                            </div>
                            <div id="username">Sajtos Lajos</div>
                        </a>

                        <div id="logout">
                            <a href="/bejelentkezes"><input type="button" class="btn button-sample d-block mx-auto" value="Kilépés"></a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Offcanvas mobil cucc -->
            <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">

                <div class="offcanvas-header mobile-menu-header">
                    <h5 class="offcanvas-title" id="mobileMenuLabel">MENÜ</h5>

                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Bezárás"></button>
                </div>

                <div class="offcanvas-body">
                    <ul class="nav flex-column d-flex gap-3">

                        <li class="nav-item">
                            <a class="nav-link"  href="/">Főoldal</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/ranglista">Ranglista</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="">Naptár</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="">Izom követés</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="">Statisztikák</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Második sor/Main sor -->
            <div id="main-row" class="row me-2">
                <!-- Navbar -->
                <div class="col-lg-3 col-xl-2 d-none d-lg-block" id="side-nav">
                    
                    <div class="m-2">MENÜ</div>

                    <ul class="nav flex-column d-flex gap-4 align-items-center">

                        <!-- Opciók -->
                        <li class="nav-item">
                            <a class="nav-link" href="/">Főoldal</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/ranglista">Ranglista</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="">Naptár</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="">Izom követés</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="">Statisztikák</a>
                        </li>
                    </ul>
                </div>    

                <!-- Középső blokk -->
                <div class="col-lg-9 col-xl-10 p-3" id="middle-part">

                    <div class="row mb-3">
                        <div class="col-10 profile-main-bubble">

                            <div class="row flex-grow-1">
                                <div class="col-4">
                                    <div class="profile-picture-wrapper">
                                        <img id="profile-picture" src="../images/alap_profilkep.png" alt="">
                                    </div>
                                    <input type="file" name="" id="">
                                </div>

                                <div class="col-4 first-block fw-bold">
                                    <!-- Felhasználónév -->
                                    <label for="Nev">Írja be az új felhasználónevét:</label>
                                    <input class="form-control" type="text" id="Nev">
                                    <hr class="line">

                                    <!-- Vezetéknév,Keresztnév -->
                                    <label for="Vezetéknév">Új név:</label>
                                    <input class="form-control" type="text" placeholder="Vezetéknév" id="Vezetéknév">
                                    <br>
                                    <input class="form-control" type="text" placeholder="Keresztnév" id="Keresztnév">
                                    <hr class="line">

                                    <!-- Életkor -->
                                    <label for="Kor">Új életkor:</label>
                                    <input class="form-control" type="text" placeholder="Életkor" id="Kor">
                                    <hr class="line">

                                    <!-- Email cím -->
                                    <label for="Email">Új email cím:</label>
                                    <input class="form-control" type="email" placeholder="sajt32@gmail.com" id="Email">
                                    <hr class="line">
                                    
                                    <!-- Jelszo -->
                                    <label for="Jelszo">Új jelszó:</label>
                                    <input class="form-control" type="password" placeholder="********" id="Jelszo">
                                </div>
                            </div>

                            <!-- Mentés button -->
                            <input type="button" class="btn button-sample save-personal-btn" value="Mentés">
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-10 profile-main-bubble">

                            <div class="row flex-grow-1"> 
                                <div class="text-center fw-bold fs-4 mb-1">Kérdőívben kérdezett kérdések</div>
                                <hr>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <div class="questions">
                                        <label for="Súly">Mennyi a testsúlyod? (kg)</label>
                                        <br>
                                        <input class="text-center" id="Súly" type="number" value="">
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="questions">
                                        <label for="Nev">Mekkora a testmagasságod? (cm)</label>
                                        <br>
                                        <input class="text-center" type="number" value="">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-4">
                                    <div class="questions">
                                        <label for="Cél">Mi a fő célod az edzéssel?</label>
                                        <br>
                                        <input class="btn purpose" id="Cél" type="button" value="tömegnövelés">
                                        <input class="btn purpose" id="Cél" type="button" value="szálkásítás">
                                        <input class="btn purpose" id="Cél" type="button" value="szintentartás">
                                    </div>
                                </div>

                                <div class="col-4">
                                    <div class="questions">
                                        <label for="Cél">Hetente hány napot tudsz edzésre szánni?</label>
                                        <br>
                                        <input class="btn purpose" id="Cél" type="button" value="2–3 nap">
                                        <input class="btn purpose" id="Cél" type="button" value="4 nap">
                                        <input class="btn purpose" id="Cél" type="button" value="5–6 nap">
                                    </div>
                                </div>

                                <div class="col-4">
                                    <div class="questions">
                                        <label for="Cél">Milyen az edzettségi szinted?</label>
                                        <br>
                                        <input class="btn purpose" id="Cél" type="button" value="kezdő (0–6 hónap)">
                                        <input class="btn purpose" id="Cél" type="button" value="középhaladó (6–24 hónap)">
                                        <input class="btn purpose" id="Cél" type="button" value="haladó (2+ év)">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-4">
                                    <div class="questions">
                                        <label for="Cél">Hol edzel leggyakrabban?</label>
                                        <br>
                                        <input class="btn purpose" id="Cél" type="button" value="konditeremben">
                                        <input class="btn purpose" id="Cél" type="button" value="otthon, súlyzókkal">
                                        <input class="btn purpose" id="Cél" type="button" value="otthon, saját testsúllyal">
                                    </div>
                                </div>

                                <div class="col-4">
                                    <div class="questions">
                                        <label for="Cél">Milyen étrendet követsz?</label>
                                        <br>
                                        <input class="btn purpose" id="Cél" type="button" value="mindenevő">
                                        <input class="btn purpose" id="Cél" type="button" value="vegetáriánus">
                                        <input class="btn purpose" id="Cél" type="button" value="vegán">
                                    </div>
                                </div>

                                <div class="col-4">
                                    <div class="questions">
                                        <label for="Cél">Naponta általában hányszor étkezel?</label>
                                        <br>
                                        <input class="btn purpose" id="Cél" type="button" value="2–3 alkalom">
                                        <input class="btn purpose" id="Cél" type="button" value="4–5 alkalom">
                                        <input class="btn purpose" id="Cél" type="button" value="6 vagy több alkalom">
                                    </div>
                                </div>
                            </div>
                            <!-- Mentés button -->
                            <input type="button" class="btn button-sample save-personal-btn" value="Mentés">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
