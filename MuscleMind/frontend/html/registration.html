<!DOCTYPE html>
<html lang="HU">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MuscleMind - Registration</title>
        <!--bootstarp-->
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
        <script src="../bootstrap/js/popper.min.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
        <!--css-->
        <link rel="stylesheet" href="../css/background-res.css" type="text/css">
        <link rel="stylesheet" href="../css/forms.css" type="text/css">
    </head>
    <body id="registration">
        <div class="container-fluid d-flex vh-100 vw-100 align-items-center justify-content-center">
            <div class="card card-registration text-center mt-2 w-50" id="registration-card">
                <div class="card-header">
                    <h1 class="fw-bold text-light mt-2" title="Regisztráció">MuscleMind</h1>
                </div>
                <div class="card-body">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control regist-inputs" id="last-name" placeholder="xy" required>
                        <label for="last-name" class="text-light">Vezetéknév</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control regist-inputs" id="first-name" placeholder="xy" required>
                        <label for="first-name" class="text-light">Keresztnév</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control regist-inputs" id="userName" placeholder="xy" required>
                        <label for="userName" class="text-light">Felhasználónév</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control regist-inputs" id="birthDate" placeholder="xxxx" required>
                        <label for="birthDate" class="text-light">Születési dátum</label>
                    </div>
                    <select class="form-select form-select-sm mb-3">
                        <option value="0">Férfi</option>
                        <option value="1">Nő</option>
                    </select>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control regist-inputs" id="userName" placeholder="xy" required>
                        <label for="userName" class="text-light">Felhasználónév</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control regist-inputs" id="password-regist" placeholder="Jelszo" required>
                        <label for="password-regist" class="text-light">Jelszó</label>
                    </div>
                    <input type="button" value="Elfelejtett jelszó" id="password-recover" class="btn btn-link-login btn-link btn-sm d-block ms-auto">
                    <hr class="mt-2">
                    <input type="button" value="Nincs még fiókod? Regisztrálj" id="register-in" class="btn btn-link-login btn-link btn-sm">
                    <input type="button" id="login-in" value="Bejelentkezés" class="btn btn-outline-light">
                </div>
            </div>
        </div>
    </body>
</html>
